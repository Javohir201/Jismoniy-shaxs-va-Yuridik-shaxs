<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>46-dars</title>
</head>

<body>

    <!-- header start -->
    <header>
        <div class="col-10">
            <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <input class="form-check-input" id="physical" name="selectRole" type="radio">
                    <label for="physical">Jismoniy shaxs</label>
                </div>
                <div class="col-6 text-center mb-5">
                    <input class="form-check-input" id="legal" name="selectRole" type="radio">
                    <label for="legal">Yuridik shaxs</label>
                </div>
                <div class="col-8 physical d-none ">
                    <form action="">
                        <div class="mb-3">
                            <label for="pasport">Pasport seriyasi va raqami</label>
                            <input class="form-control" id="pasport" placeholder="AA123456" name="pasport" type="text">
                        </div>
                        <div class="mb-3">
                            <label for="name">F.I.O</label>
                            <input class="form-control" id="name" placeholder="Familiya, Ism, Otasini ismi" name="name" type="text">
                        </div> 
                        <div class="mb-3">
                            <label for="Address">Manzil</label>
                            <input class="form-control" id="Address" placeholder="Yashash manzillizni kiriting" name="Address" type="text">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success">Yuborish</button>
                        </div>
                    </form>
                </div>
                <div class="col-8 legal d-none">
                    <form action="">
                        <div class="mb-3">
                            <label for="enterprise">Korxona nomi</label>
                            <input class="form-control" id="enterprise" placeholder="Korxona nomini kiriting" name="enterprise" type="text">
                        </div>
                        <div class="mb-3">
                            <label for="stir">STIR</label>
                            <input class="form-control" id="stir" placeholder="STIR raqam kiriting" name="stir" type="text">
                        </div> 
                        <div class="text-center">
                            <button class="btn btn-success">Yuborish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
